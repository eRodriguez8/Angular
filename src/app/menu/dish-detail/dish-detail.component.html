<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>
            {{selectedDish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Comments</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content *ngFor="let comment of selectedDish.comments">
        <div>
          {{comment.comment}} 
        </div>
        <div>
          {{comment.rating}} Stars
        </div>
        <div>
          --{{comment.author}} {{comment.date | date}}
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
